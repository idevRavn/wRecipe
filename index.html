<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes By Ravn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h2><span id="olive">w</span>Recipe.</h2>
      </div>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>Recipes</li>
          <li>About</li>
          <li>Contact</li>
          <button id="btn">Submit Recipe</button>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="left-content">
        <h1>Welcome to wRecipe</h1>
        <p>Explore a world of delicious recipes curated just for you.</p>
        <p>Get started with wRecipe today!</p>
        <button id="btn">Explore Recipes</button>
      </div>
      <div class="right-content">
        <img src="./images/bg_pic.png" alt="Food plate" />
      </div>
    </div>
  </body>
</html>
